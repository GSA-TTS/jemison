version: "2"
sql:
  - engine: "sqlite"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "schemas"
        out: "schemas"
        emit_json_tags: true
  - engine: "postgresql"
    queries: "pg_query.sql"
    schema: "pg_schema.sql"
    gen:
      go:
        package: "pg_schemas"
        out: "pg_schemas"
        sql_package: "pgx/v5"
        emit_json_tags: true
