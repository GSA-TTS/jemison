# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

commands:
  common-install:
    steps:
      - run:
          name: "common installs"
          command: |
            sudo apt-get update
            sudo apt-get -y install build-essential \
              curl \
              libpoppler-dev \
              libpoppler-glib-dev \
              poppler-utils \
              software-properties-common \
              tree \
              wget
  install-go-utilities:
    parameters:
      version: 
        default: 1.63.4
        type: string
    steps:
      - run:
          name: "install golangci-lint"
          command: |
            curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
            sh -s -- -b /usr/local/go/bin v<< parameters.version >>
      - run: |
            go install golang.org/x/tools/cmd/goimports@latest
            go install golang.org/x/tools/cmd/stringer@latest
            go install github.com/google/go-jsonnet/cmd/jsonnet@latest
            go install github.com/google/go-jsonnet/cmd/jsonnet-lint@latest
            go install github.com/google/go-jsonnet/cmd/jsonnetfmt@latest
      - run: |
            wget https://downloads.sqlc.dev/sqlc_1.27.0_linux_amd64.tar.gz
            tar xvzf sqlc_1.27.0_linux_amd64.tar.gz
            chmod 755 sqlc
            sudo mv sqlc /bin/sqlc
jobs:
  lint:
    docker: &gobase
      - image: cimg/go:1.23.3
    steps:
      - checkout
      - common-install
      - install-go-utilities
      - run:
          name: "prep the build"
          command: |
            make generate
      - run: 
          name: "find the lint"
          command: golangci-lint run

  setup-and-build:
    docker: *gobase
    steps:
      # Checkout the code as the first step.
      - checkout
      - run: common-install
      - run: install-go-utilities
      - run: make build


# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-and-deploy:
    jobs:
      - lint
      - setup-and-build:
          requires: [ lint ]